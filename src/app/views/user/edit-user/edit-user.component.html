<div class="animated fadeIn" *ngIf="user && userIDExists">
  <nav class="breadcrumb" aria-label="breadcrumb">
    <a class="breadcrumb-item" routerLink="/users">Users</a>
    <a class="breadcrumb-item" routerLink="/users/{{userID}}/edit">{{user?.name}}</a>
    <span class="breadcrumb-item active" aria-current="page">Edit</span>
  </nav>

  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Edit User</h2>

        <form #userForm="ngForm">
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10" *ngIf="user">
              <input type="text" class="form-control" id="username" required
                     [(ngModel)]="user.name" name="username">
            </div>
          </div>
          <div class="form-group row">
            <label for="userrole" class="col-sm-2 col-form-label">Role:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userrole"
                     [(ngModel)]="user.role"
                     name="userrole">
            </div>
          </div>
          <div class="form-group row">
            <label for="userpassword" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="userpassword"
                     [(ngModel)]="user.password" name="userpassword">
            </div>
          </div>
        </form>

        <div class="custom-wrapper" align="center">
          <button class="btn btn-ghost-danger" (click)="cancel()">Cancel</button>
          &nbsp;
          <button (click)="submit()" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
        </div>

      </div>
    </div>
  </div>

</div>
<app-resource-not-found *ngIf="timeout && !userIDExists"></app-resource-not-found>
